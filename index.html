<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa Beneficente</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #5cb85c; /* Cor verde tema */
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .banner {
            width: 100%;
            display: block;
            margin-bottom: 20px;
        }

        main {
            padding: 20px;
            background-color: white;
            margin: 20px auto;
            max-width: 960px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #5cb85c;
            border-bottom: 2px solid #5cb85c;
            padding-bottom: 10px;
            margin-top: 30px;
        }

        #loading-inicial {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
            color: #777;
        }

        #tabela-numeros {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        #tabela-numeros th, #tabela-numeros td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #tabela-numeros th {
            background-color: #f2f2f2;
        }

        #form-registro label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #form-registro input[type="number"],
        #form-registro input[type="text"],
        #form-registro input[type="tel"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #form-registro button[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        #form-registro button[type="submit"]:hover {
            background-color: #4cae4c;
        }

        #loading-registro {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
            color: #777;
        }

        /* Estilos para tornar o site responsivo */
        @media (max-width: 768px) {
            main {
                margin: 10px;
                padding: 15px;
            }

            #tabela-numeros th, #tabela-numeros td {
                font-size: 0.9em;
                padding: 6px;
            }
        }

        /* Estilo para a imagem abaixo da tabela */
        #imagem-promocional {
            width: 100%; /* Ajuste a largura conforme necessário */
            max-width: 600px; /* Largura máxima para não estourar o layout */
            display: block;
            margin: 20px auto; /* Centraliza a imagem e adiciona espaço */
            border-radius: 8px; /* Opcional: bordas arredondadas */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Opcional: sombra suave */
        }
    </style>
</head>
<body>
    <header>
        <h1>Rifa Beneficente</h1>
        <p>Ajude uma causa nobre e concorra a prêmios incríveis!</p>
        </header>

    <main>
        <div style="position: relative; width: 100%; height: 0; padding-top: 50.0000%;
padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
border-radius: 8px; will-change: transform;">
  <iframe loading="lazy" class="banner" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
    src="https://www.canva.com/design/DAGkpxmowUE/-61jt-a1_jfUP1_mJ1G7JA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
  </iframe>
</div>

        <h2>Escolha seu número da rifa</h2>
        <div id="loading-inicial" style="display: none;">Carregando números...</div>
        <table id="tabela-numeros">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Status</th>
                    <th>Nome</th>
                    <th>Reservados</th> </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div style="position: relative; width: 100%; height: 0; padding-top: 125.0000%;
 padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
 border-radius: 8px; will-change: transform;">
  <iframe loading="lazy" id="imagem-promocional" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
    src="https://www.canva.com/design/DAGkpeGgGEY/NJGYDWix-9cX64TEoV0xIQ/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
  </iframe>
</div>

        <h2>Registrar sua escolha</h2>
        <form id="form-registro">
            <label for="numero">Número Escolhido:</label>
            <input type="number" id="numero" name="numero" required><br><br>
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            <label for="telefone">Seu Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>
            <button type="submit">Registrar Escolha</button>
            <div id="loading-registro" style="display: none;">Registrando...</div>
        </form>
    </main>

    <footer>
        <p style="text-align: center; margin-top: 20px; color: #777;">Organizado com ❤️</p>
        </footer>

    <script>
        const apiUrl = 'https://script.google.com/macros/s/AKfycby7Aw9YynE1_ZSHVrbYIQLoVcHRURZeaLtEenZgLnw3OdUYvQ2zeG9a0pm8IM-SyIIz-Q/exec'; // Substitua pelo URL do seu script

        const tabelaNumeros = document.getElementById('tabela-numeros').getElementsByTagName('tbody')[0];
        const loadingInicial = document.getElementById('loading-inicial');
        const loadingRegistro = document.getElementById('loading-registro');
        const formRegistro = document.getElementById('form-registro');

        async function carregarNumeros() {
            loadingInicial.style.display = 'block';
            tabelaNumeros.innerHTML = ''; // Limpa a tabela antes de carregar

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                data.forEach(item => {
                    const row = tabelaNumeros.insertRow();
                    const numeroCell = row.insertCell();
                    const statusCell = row.insertCell();
                    const nomeCell = row.insertCell();
                    const quantidadeCell = row.insertCell(); // Nova célula para a quantidade

                    numeroCell.textContent = item.numero;
                    statusCell.textContent = item.status;
                    nomeCell.textContent = item.nome ? item.nome.split(' ')[0] : '-'; // Exibe apenas o primeiro nome
                    quantidadeCell.textContent = item.reservados || '1'; // Exibe a quantidade de itens reservados (assumindo que 'reservados' existe no seu JSON)
                });
            } catch (error) {
                console.error("Erro ao carregar números:", error);
                // Você pode exibir uma mensagem de erro na página aqui
            } finally {
                loadingInicial.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', carregarNumeros);

        formRegistro.addEventListener('submit', async (event) => {
            event.preventDefault();
            loadingRegistro.style.display = 'block';
            const numero = document.getElementById('numero').value;
            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;

            const dataToSend = { numero: numero, nome: nome, telefone: telefone };

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    mode: "no-cors",
                    cache: "no-cache",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    redirect: "follow",
                    body: JSON.stringify(dataToSend)
                });

                // Como estamos em modo "no-cors", não podemos acessar o corpo da resposta de forma confiável.
                // Assumimos que a inclusão foi bem-sucedida do lado do cliente e recarregamos a tabela.
                alert("Registro enviado!"); // Feedback básico para o usuário
                carregarNumeros(); // Recarrega a lista de números após o registro
                formRegistro.reset();
            } catch (error) {
                console.error("Erro ao registrar escolha:", error);
                alert("Ocorreu um erro ao registrar sua escolha.");
            } finally {
                loadingRegistro.style.display = 'none';
            }
        });
    </script>
</body>
</html>
